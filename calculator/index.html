<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> fortech calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="logo-mesto">
        <div class="calculator-display">
            
            <p class="text"> начинаем</p>
            <div class="primer"> <p> </p></div>
            <div class="otvet"><p></p></div>
        </div>
        
        <img class="logo" src="fortech-standart-logo.svg" alt="">
    </div>
        
        <div class="calculator_buttons">
            <div class="btn clear gray" > c</div>
            <div class="btn stepen gray">^</div>
            <div class="btn koren gray">√</div>
            <div class="btn delenie violet">/</div>

            <div class="btn seven" >7</div>
            <div class="btn eight">8</div>
            <div class="btn nine">9</div>
            <div class="btn multiple violet">*</div>

            <div class="btn four">4</div>
            <div class="btn five">5</div>
            <div class="btn six">6</div>
            <div class="btn minus violet">-</div>

            <div class="btn one">1</div>
            <div class="btn two">2</div>
            <div class="btn three">3</div>
            <div class="btn plus violet">+</div>

            <div class="btn null">0</div>
            <div class="btn dot">.</div>
            <div class="btn ravno violet">=</div>
        </div>
    </div>

    <script src="app.js">
    
    </script>
</body>
</html>
